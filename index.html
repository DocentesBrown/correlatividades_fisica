
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan Físico • Correlatividades</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Profesorado de Física</h1>
    <p class="subtitle">Correlatividades y avance de materias</p>
  </header>

  <main class="container">
    <section class="panel" id="progreso-panel">
      <h2>Progreso</h2>
      <div id="progreso-wrap">
        <div id="progreso-topline"></div>
        <div class="progress"><div class="progress-fill" id="progress-fill"></div></div>
        <div id="progreso-nota" class="meta"></div>
      </div>
    </section>

    <section class="panel" id="buscador-panel">
      <h2>Buscador</h2>
      <input id="search" type="search" placeholder="Buscar por nombre de materia…" autocomplete="off" />
      <ul id="search-results"></ul>
    </section>

    <section class="panel" id="checklist-panel" class="collapsed">
      <h2><button class="collapse-toggle" data-target="checklist-panel">Checklist ▸</button></h2>
      <div class="collapsible-body" data-body="checklist-panel"><div id="checklist"></div></div>
    </section>

    <section class="panel" id="matriz-panel" class="collapsed">
      <h2><button class="collapse-toggle" data-target="matriz-panel">Matriz de correlatividades ▸</button></h2>
      <div class="collapsible-body" data-body="matriz-panel"><div id="matriz" class="matriz-grid"></div>
      <div class="legend">
        <span class="badge aprobada">APROBADA</span>
        <span class="badge habilitada">HABILITADA</span>
        <span class="badge bloqueada">BLOQUEADA</span>
      </div></div>
    </section>
  </main>

  <dialog id="modal">
    <div class="modal-content">
      <h3 id="modal-title">Materia bloqueada</h3>
      <p id="modal-body"></p>
      <button id="modal-close" class="btn">Cerrar</button>
    </div>
  </dialog>

  <footer class="app-footer">
    <small>Mobile‑first • Colores: #f3efdc & #24496e • Datos en local</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
